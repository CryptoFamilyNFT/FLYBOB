name: lint

on:
  pull_request:
  push:
    branches:
      - master

jobs:

  editorconfig-checker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
      - uses: |
        actions/checkout@v3
        actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          npm ci
          npm run editorconfig-check
          echo "This job's status is ${{ job.status }}."

  eslint-checker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
      - uses: |
        actions/checkout@v3
        actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
        npm ci
        npm run eslint-check
        echo "This job's status is ${{ job.status }}."
